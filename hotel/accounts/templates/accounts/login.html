{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
.login-container {
    max-width: 400px;
    margin: 60px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    text-align: center;
}

.login-container h1 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 28px;
}

.login-container form {
    text-align: left;
}

.login-container label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login-container button:hover {
    background: #2980b9;
}

.login-container .links {
    margin-top: 20px;
    font-size: 14px;
}

.login-container .links a {
    color: #3498db;
    text-decoration: none;
}

.login-container .links a:hover {
    text-decoration: underline;
}

.errorlist {
    color: #e74c3c;
    list-style: none;
    padding: 0;
    margin-bottom: 10px;
}
</style>

<div class="login-container">
    <h1>üîê Login to Your Account</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
