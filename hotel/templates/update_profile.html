{% extends "base.html" %}
{% block content %}
<div class="profile-container">
    <h2 style="text-align:center; color:#2c3e50; margin-bottom:24px;">✏️ Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-grid">
            <div>
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn">Update Profile</button>
    </form>
</div>
{% endblock %}
