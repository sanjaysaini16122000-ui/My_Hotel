<!DOCTYPE html>
<html>
<head>
    <title>Book a Room</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Now</button>
    </form>

    {% if booking %}
        <hr>
        <p>Booking created! Proceed to payment:</p>
        <a href="{% url 'payment_page' booking.id %}" class="btn">Pay Now</a>
    {% endif %}
</body>
</html>
